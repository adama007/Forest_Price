<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inscription</title>
    <link rel="stylesheet" href="style.css">




</head>

<body>
    

    <div style="border-radius: 30px;background-color:white ;position:relative;left:37%" class="container" >
        <div style="background-color:#71ce67;background-size:45%;border-radius: 20px 20px 0px 0px;padding:10px">
            <h2 >Inscription</h2>
        </div>
       
<br>
<br>
        <form method="POST" action="../ajoututil.php" >
           
                <div class="form-item-username" > <input  style="border-radius: 20px"type="text" name="nom" id="firstName" placeholder="votre nom"></div>
               

                <div  class="form-item-username"><input style="border-radius: 20px" type="text" name="prenom" id="lastName" placeholder="votre prenom"></div> 
            

            <div class="form-item">
                <input style="border-radius: 20px" type="email" name="email" id="email" placeholder="votre email">
            </div>

            <div class="form-item">
                <!-- add a password format display -->
                <span class="pwd-format">
                    8-15 AlphaNumeric Characters
                </span>
                <input style="border-radius: 20px" type="password" name="pass1" id="password" placeholder="mot de passe">
                <input style="border-radius: 20px" type="password" name="pass2" id="confirmPassword" placeholder="Confirmer mot de passe">
            </div>

            <div   class="accept-box">
                <input style type="checkbox" name="accept" id="accept">
                <p>I accepter les <a style="color:green" href="#">Termes & Conditions</a></p>
            </div>

            <div class="form-btns">
                <button class="signup" type="submit" >inscrire</button>
                
            </div>

        </form>
       
    </div>

  <script>
       const signup = document.querySelector(".signup");
        const termCond = document.querySelector("#accept");
        const password = document.querySelector("#password");
        const confirmPassword = document.querySelector("#confirmPassword");
        const pwd_format = document.querySelector(".pwd-format");
        // lets define a password format
        // The password should contain around 8-15 alhpanumeric character

        const passwordPattern = /^[a-zA-Z0-9]{8,15}$/

        password.addEventListener('focusin', () => {
            pwd_format.style.display = 'block';

            // now lets check the password entered by the user
            password.addEventListener('keyup', () => {
                if (passwordPattern.test(password.value)) {
                    password.style.borderColor = 'green' // if password pattern matches the border of password input will ne green
                    pwd_format.style.color = 'green'
                } else {
                    password.style.borderColor = 'red'
                    pwd_format.style.color = 'red'
                }
            })
        })

        password.addEventListener('focusout', () => {
            pwd_format.style.display = 'none';
        })

        confirmPassword.addEventListener('focusin', () => {
            pwd_format.style.display = 'block';
            confirmPassword.addEventListener('keyup', () => {
                if (passwordPattern.test(confirmPassword.value) && password.value === confirmPassword.value) {
                    confirmPassword.style.borderColor = 'green' // if password pattern matches the border of password input will ne green
                    pwd_format.style.color = 'green'
                } else {
                    confirmPassword.style.borderColor = 'red'
                    pwd_format.style.color = 'red'
                }
            })
        })

        confirmPassword.addEventListener('focusout', () => {
            pwd_format.style.display = 'none';
        })

        termCond.addEventListener('change', () => {
            if (termCond.checked === true) {
                signup.disabled = false;
            } else if (termCond.checked === false) {
                signup.disabled = true;
            }
        })
  </script>

    

</body>

</html>
